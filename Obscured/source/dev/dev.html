<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../Obscured.css" rel="stylesheet">
</head>
<div class="flex items-center justify-center h-screen bg-gray-200">
  <div class="container">
    <div class="bg-white rounded-lg shadow-lg p-5 mx-2 md:p-20">
      <div class="text-center p-10">
        <h2 class="text-4xl tracking-tight leading-10 font-extrabold text-gray-900 sm:text-5xl sm:leading-none md:text-6xl"><span class="text-pink-600">Roll20 </span>Obscured</h2>
        <h3 class="text-xl mt-10 md:text-3xl">Hunter and Horror sheets</h3>
        <p class="text-md mt-10 md:text-xl"> Coming Soon to roll20</p>
      </div>
      <div class="grid grid-cols-4 gap-4">
        <button class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-pink-600 rounded-lg hover:bg-pink-500 focus:outline-none focus:ring focus:ring-pink-300 focus:ring-opacity-80">10</button>
        <button class="col-span-2 px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-pink-600 rounded-lg hover:bg-pink-500 focus:outline-none focus:ring focus:ring-pink-300 focus:ring-opacity-80">20</button>
        <button class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-pink-600 rounded-lg hover:bg-pink-500 focus:outline-none focus:ring focus:ring-pink-300 focus:ring-opacity-80">30</button>
        <button class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-pink-600 rounded-lg hover:bg-pink-500 focus:outline-none focus:ring focus:ring-pink-300 focus:ring-opacity-80">40</button>
        <button class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-pink-600 rounded-lg hover:bg-pink-500 focus:outline-none focus:ring focus:ring-pink-300 focus:ring-opacity-80">50</button>
        <button class="col-span-2 px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-pink-600 rounded-lg hover:bg-pink-500 focus:outline-none focus:ring focus:ring-pink-300 focus:ring-opacity-80">60</button>
      </div>
    </div>
  </div>
</div>
<div class="div">Horror</div>
<div class="div">Hunter</div>
<div class="div">NPC</div>
<rolltemplate class="sheet-rolltemplate-sheetname">
  {{#rollName}}
  {{/rollName}}
</rolltemplate>
<script type="text/worker">on('change:', function() {
  setAttrs({});
});
</script>
